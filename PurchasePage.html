<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - ICT Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="PurchasePage.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-top">
        <img src="logo.png" alt="Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <a href="MainPage.html">Home</a>
        <a href="SearchPage.html">Products</a>
        <a href="#self"class="active">Cart</a>
        <a href="login.html">Login</a>
    </nav>

    <main class="container-fluid main_sec my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2>Product List</h2><br>
                <div class="product-list">
                    <div class="row">
                        <div class="cart mb-3">
                            <div class="card" style="width: 30rem; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                                <img src="" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Shirt 1</h5>
                                    <p class="card-text">price : $19.99</p>
                                </div>
                            </div>
                        </div>
    
                        <div class="cart mb-3">
                            <div class="card" style="width: 30rem; padding: 15px;box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                                <img src="" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Shirt 2</h5>
                                    <p class="card-text">price : $19.99</p>
                                </div>
                            </div>
                        </div>
                    </div>    

                </div>
            </div>
            <div class="col-md-5">
                <h2>Payment Method</h2><br>
                <div class="payment-method">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                        <label class="form-check-label" for="creditCard">Credit Card</label> <span class="ms-3"><img src="image/creditcard.png" class="img-fluid" style="width: 90px; height: auto;" alt=""></span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">PayPal</label><span class="ms-3"><img src="image/paypal.png" class="img-fluid" style="width: 90px; height: auto;" alt=""></span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                        <label class="form-check-label" for="bankTransfer">Bank Transfer</label><span class="ms-3"><img src="image/yoma.png" class="img-fluid" style="width: 30px; height: auto;" alt=""></span>
                        <span class="ms-2"><img src="image/kbz.png" class="img-fluid" style="width: 45px; height: auto;" alt=""></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <h2>Address & Arrival Time</h2><br>
                <div class="address-arrival">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="arrivalTime" class="form-label">Arrival Time</label>
                        <input type="text" class="form-control" id="arrivalTime" placeholder="Preferred arrival time">
                    </div>
                    <button class="btn btn-ourchase">Purchase</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
            <ul class="list">
                <li><a href="MainPage.html">Home</a></li>
                <li><a href="SearchPage.html">Browse Items</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright" style="font-size: x-small; opacity: 0.5; color: #FDFFE2;">Cozy Shark @ 2024</p>
        </div>
    </footer>
</body>
</html>
