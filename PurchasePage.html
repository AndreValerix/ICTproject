<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="PurchasePage.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>Product List</h2>
                <div class="product-list">
                    <!-- Example product box -->
                    <div class="card mb-3">
                        <img src="c:\Users\Asus\Downloads\shirt_full.jpg" class="card-img-top" alt="Shirt 1">
                        <div class="card-body">
                            <h5 class="card-title">Shirt 1</h5>
                            <p class="card-text">$19.99</p>
                        </div>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </div>
             <div class="col-md-6">
                <h2>Payment Method</h2>
                <div class="payment-method">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                        <label class="form-check-label" for="creditCard">Credit Card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                        <label class="form-check-label" for="bankTransfer">Bank Transfer</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Address & Arrival Time</h2>
                <div class="address-arrival">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="arrivalTime" class="form-label">Arrival Time</label>
                        <input type="text" class="form-control" id="arrivalTime" placeholder="Preferred arrival time">
                    </div>
                    <button class="btn btn-primary btn-lg">Purchase</button>
                </div>
            </div>
        </div>
    </main>

            </ul>
            <p class="copyright">&copy; Cozy Shark 2024</p>
        </div>
    </footer>
</body>
</html>
