<body>
    <nav class="navbar  fixed-top">
        <img src="logo.png" alt="Logo">

    <div class="content my-5">

            <div class="login d-flex justify-content-center ">

                    <div class="title">
                        <h5>Sign up to</h5>
                        <a class="navbar-brand text-white" href="#"><span style="color: #1A2130; background-color: #FDFFE2; margin: 1px; padding: 5px;

                    </div>
                    <form>
                        <label for="username" style="color:#FDFFE2; padding-left: 10px;">Username or Email:</label>
                        <input type="text" id="username" name="username" placeholder="Enter" class="text-input" required>
                        
                        <label for="password" style="color:#FDFFE2; padding-left: 10px;">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter" class="text-input" required>
                        
                        <button type="submit" class="mt-3">Sign Up</button>
                    </form>
                    <div class="other-link">
                        <p>Already Registered? <a href="login.html">Login here</a></p>

                    </div>
                </div>
